# Trivy - Comprehensive Security Scanner
# Scans for vulnerabilities, misconfigurations, and secrets

name: Trivy Security Scan

on:
  push:
    branches:
      - main
      - '!dependabot/**'
  pull_request:
    branches: [main]
  schedule:
    # Run daily at midnight UTC to catch newly disclosed CVEs
    - cron: '0 0 * * *'

permissions:
  contents: read
  security-events: write
  pull-requests: read  # Required for Dependabot PRs

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      # Scan filesystem for vulnerabilities in dependencies
      - name: Trivy Vulnerability Scan (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      # Upload results to GitHub Security tab
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      # Scan for exposed secrets (backup to Gitleaks)
      - name: Trivy Secret Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          format: 'table'

      # Scan for IaC misconfigurations (if Dockerfile or k8s manifests exist)
      - name: Trivy Config Scan (IaC)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
        continue-on-error: true  # Don't fail if no IaC files found
