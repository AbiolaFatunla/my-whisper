<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Listen to this voice recording">
    <meta property="og:title" content="Voice Recording">
    <meta property="og:description" content="Listen to this voice recording">
    <meta property="og:type" content="audio">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Shared Recording - My Whisper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f97316;
            --primary-light: #fb923c;
            --primary-dark: #ea580c;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.8);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-glass: rgba(30, 41, 59, 0.8);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 20px;
            color: var(--text-primary);
        }

        .share-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .share-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .share-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .share-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .brand-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .brand-link:hover {
            opacity: 0.8;
        }

        .brand-logo {
            width: 24px;
            height: 24px;
        }

        .brand-logo .logo-arc,
        .brand-logo .logo-a-shape {
            fill: var(--primary);
        }

        .player-section {
            margin-bottom: 24px;
        }

        .player-section audio {
            width: 100%;
            border-radius: 12px;
        }

        .transcript-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .transcript-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .transcript-header h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .transcript-text {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.7;
            max-height: 200px;
            overflow-y: auto;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }

        .copy-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .copy-btn:hover {
            background: var(--border-color);
        }

        .record-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .record-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .loading, .error {
            text-align: center;
            padding: 40px 20px;
        }

        .loading p {
            color: var(--text-secondary);
        }

        .error {
            color: #ef4444;
        }

        .error h2 {
            margin-bottom: 8px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
        }

        @media (max-width: 480px) {
            .share-container {
                padding: 24px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="share-container">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading recording...</p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast" style="display: none;"></div>

    <script src="config.js"></script>
    <script>
        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.body.setAttribute('data-theme', 'dark');
        }

        const content = document.getElementById('content');

        // Get transcript ID from URL
        const params = new URLSearchParams(window.location.search);
        const transcriptId = params.get('id');

        // Store transcript text for copy button
        let transcriptText = '';

        async function loadSharedRecording() {
            if (!transcriptId) {
                showError('Invalid Link', 'This share link is missing the recording ID.');
                return;
            }

            try {
                const response = await fetch(`${config.apiUrl}/share/${transcriptId}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        showError('Not Found', 'This recording no longer exists or the link is invalid.');
                    } else {
                        showError('Error', 'Failed to load the recording. Please try again.');
                    }
                    return;
                }

                const data = await response.json();
                transcriptText = data.text || '';
                renderRecording(data);

            } catch (error) {
                console.error('Failed to load shared recording:', error);
                showError('Error', 'Failed to load the recording. Please check your connection.');
            }
        }

        function renderRecording(data) {
            const proxiedAudioUrl = `${config.apiUrl}/audio-proxy?url=${encodeURIComponent(data.audioUrl)}`;
            document.title = (data.title || 'Shared Recording') + ' - My Whisper';

            content.innerHTML = `
                <div class="share-header">
                    <h1>${escapeHtml(data.title || 'Voice Recording')}</h1>
                    <p>Shared via My Whisper</p>
                </div>

                <div class="player-section">
                    <audio id="audioPlayer" controls preload="metadata">
                        <source src="${proxiedAudioUrl}" type="audio/webm">
                        <source src="${proxiedAudioUrl}" type="audio/mpeg">
                        Your browser does not support audio playback.
                    </audio>
                </div>

                ${data.text ? `
                <div class="transcript-section">
                    <div class="transcript-header">
                        <h3>Transcription</h3>
                    </div>
                    <div class="transcript-text">${escapeHtml(data.text)}</div>
                </div>
                ` : ''}

                <div class="action-buttons">
                    ${data.text ? `
                    <button class="action-btn copy-btn" id="copyBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy Text
                    </button>
                    ` : ''}
                    <a href="/" class="action-btn record-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="22"></line>
                        </svg>
                        Make Your Own
                    </a>
                </div>

                <a href="/" class="brand-link">
                    <svg class="brand-logo" viewBox="0 0 1140 1084" xmlns="http://www.w3.org/2000/svg">
                        <path class="logo-arc" d="M778.209,800.636c-51.535,59.252 -127.466,96.733 -212.082,96.733c-82.396,0 -156.556,-35.54 -207.975,-92.114l32.115,-55.625c40.315,53.099 104.111,87.414 175.859,87.414c74.045,0 139.62,-36.547 179.658,-92.57l32.424,56.161Z"/>
                        <path class="logo-a-shape" d="M569.517,439.166l-311.837,540.11l-152.994,-88.332l448.51,-776.833l16.324,-9.425l16.337,9.432l448.494,776.825l-153.004,88.336l-311.83,-540.113Z"/>
                    </svg>
                    Powered by My Whisper
                </a>
            `;

            // Set up copy button
            const copyBtn = document.getElementById('copyBtn');
            if (copyBtn) {
                copyBtn.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(transcriptText);
                        showToast('Copied to clipboard');
                    } catch (e) {
                        showToast('Failed to copy');
                    }
                });
            }
        }

        function showError(title, message) {
            content.innerHTML = `
                <div class="error">
                    <h2>${escapeHtml(title)}</h2>
                    <p>${escapeHtml(message)}</p>
                    <a href="/" class="brand-link" style="margin-top: 24px;">
                        <svg class="brand-logo" viewBox="0 0 1140 1084" xmlns="http://www.w3.org/2000/svg">
                            <path class="logo-arc" d="M778.209,800.636c-51.535,59.252 -127.466,96.733 -212.082,96.733c-82.396,0 -156.556,-35.54 -207.975,-92.114l32.115,-55.625c40.315,53.099 104.111,87.414 175.859,87.414c74.045,0 139.62,-36.547 179.658,-92.57l32.424,56.161Z"/>
                            <path class="logo-a-shape" d="M569.517,439.166l-311.837,540.11l-152.994,-88.332l448.51,-776.833l16.324,-9.425l16.337,9.432l448.494,776.825l-153.004,88.336l-311.83,-540.113Z"/>
                        </svg>
                        Go to My Whisper
                    </a>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // Load the recording
        loadSharedRecording();
    </script>
</body>
</html>
