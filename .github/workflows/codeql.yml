# CodeQL - GitHub's Native Static Application Security Testing (SAST)
# Detects security vulnerabilities and coding errors

name: CodeQL Analysis

on:
  push:
    branches: [main]
    branches-ignore:
      - 'dependabot/**'  # Dependabot pushes trigger pull_request instead
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 6:00 AM UTC
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: read  # Required for Dependabot PRs

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          # Run extended security queries
          queries: +security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
