<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your BA Sessions - View and continue your requirements gathering sessions">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>My BA Sessions - My Whisper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ba-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body data-theme="light">
    <div class="container">
        <header class="header">
            <div class="brand-group">
                <h1 class="app-title">
                    <a href="index.html" class="brand-link">
                        <svg class="brand-logo" width="42" height="42" viewBox="0 0 1140 1084" xmlns="http://www.w3.org/2000/svg" aria-label="My Whisper logo">
                            <path class="logo-arc" d="M778.209,800.636c-51.535,59.252 -127.466,96.733 -212.082,96.733c-82.396,0 -156.556,-35.54 -207.975,-92.114l32.115,-55.625c40.315,53.099 104.111,87.414 175.859,87.414c74.045,0 139.62,-36.547 179.658,-92.57l32.424,56.161Z"/>
                            <path class="logo-a-shape" d="M569.517,439.166l-311.837,540.11l-152.994,-88.332l448.51,-776.833l16.324,-9.425l16.337,9.432l448.494,776.825l-153.004,88.336l-311.83,-540.113Z"/>
                        </svg>
                        <span class="app-title-text">My Whisper</span>
                    </a>
                </h1>
            </div>
            <div class="header-controls">
                <div class="auth-container" id="authContainer">
                    <div class="user-menu" id="userMenu" style="display: none;">
                        <div class="user-info" id="userInfo">
                            <img class="user-avatar" id="userAvatar" src="" alt="User avatar">
                            <span class="user-name" id="userName"></span>
                        </div>
                        <button class="auth-button auth-button-small" id="signOutBtn">Sign out</button>
                    </div>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="ba-sessions-main">
            <div class="ba-sessions-header">
                <h2>My BA Sessions</h2>
                <p class="subtitle">Your requirements gathering sessions with Abiola</p>
            </div>

            <!-- Loading State -->
            <div class="loading-spinner" id="loadingState">
                <div class="spinner"></div>
                <p>Loading your sessions...</p>
            </div>

            <!-- Auth Required State -->
            <div class="auth-required-state" id="authRequiredState" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <h3>Sign in required</h3>
                <p>Please sign in to view your BA sessions.</p>
                <a href="index.html" class="btn btn-primary">Go to Home</a>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h3>No sessions yet</h3>
                <p>You don't have any BA sessions. Abiola will grant you access when you start a project.</p>
                <a href="index.html" class="btn btn-secondary">Go to Home</a>
            </div>

            <!-- Sessions List -->
            <div class="sessions-grid" id="sessionsGrid" style="display: none;"></div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast" style="display: none;"></div>

    <style>
        .ba-sessions-main {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }

        .ba-sessions-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .ba-sessions-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .ba-sessions-header .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .sessions-grid {
            display: grid;
            gap: 16px;
        }

        .session-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .session-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .session-icon svg {
            width: 24px;
            height: 24px;
            stroke: white;
        }

        .session-details {
            flex: 1;
            min-width: 0;
        }

        .session-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .session-status {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .session-status.started {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .session-status.complete {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .session-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            background: var(--error);
            color: white;
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .session-arrow {
            flex-shrink: 0;
            color: var(--text-secondary);
        }

        .auth-required-state,
        .empty-state {
            text-align: center;
            padding: 48px 24px;
        }

        .auth-required-state svg,
        .empty-state svg {
            margin-bottom: 16px;
            stroke: var(--text-secondary);
        }

        .auth-required-state h3,
        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .auth-required-state p,
        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(249, 115, 22, 0.3);
        }

        .btn-secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
        }

        .brand-link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 640px) {
            .ba-sessions-main {
                padding: 16px;
            }

            .session-card {
                padding: 16px;
            }

            .session-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
        }
    </style>

    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script src="ba-sessions.js"></script>
</body>
</html>
